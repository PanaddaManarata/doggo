<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doge JS - get started</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body nload="document.getElementById('doge').innerHTML = 'Woof'">
    <div id="wrapper">

        <button id="doge" onmouseover="mOver(this)" onmouseout="mOut(this)"> 
            Doggo
            </button>



    </div>
<script>

var button = document.querySelector("#doge"); 

function mOver(obj){
    obj.innerHTML = "woof woof"; 
}

function mOut(obj){
    obj.innerHTML = "woof"
}

button.addEventListener("click",imagedog); 


function imagedog (evt){
document.body.classList.toggle("imgdog"); 

}







</script>

</body>
</html>
